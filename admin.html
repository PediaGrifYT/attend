<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Admin - Manage Products</h2>

    <div class="mb-3">
        <input type="text" id="productName" class="form-control" placeholder="Product Name">
    </div>
    <div class="mb-3">
        <input type="text" id="shopLocation" class="form-control" placeholder="Shop Location">
    </div>
    <div class="mb-3">
        <input type="number" id="availability" class="form-control" placeholder="Availability Count">
    </div>
    <button class="btn btn-success" onclick="addProduct()">Add Product</button>

    <h3 class="mt-4">Product List</h3>
    <ul id="productList" class="list-group"></ul>
</div>

<script src="js/admin.js"></script>
</body>
</html>
